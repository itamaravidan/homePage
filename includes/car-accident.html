<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Accident</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/car-accident.css">



</head>

<body>

  <header class="row">
    <section>
      <a href="../index.html">
        <img id="logo" src="../images/mainLogo.png" alt="Main Logo" />

      </a>

      <h1 id="accidentTitle">Add your accident experience</h1>

    </section>

  </header>

  <main>
    <form id="accidentForm" onsubmit="return validateForm()">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" max="120"><br>
        <label for="gender">Gender</label><br>
        <select id="gender" name="gender">
          <option value=""></option>
          <option value="Men">Men</option>
          <option value="Women">Women</option>
          <option value="Other">Other</option>
        </select><br>
      </fieldset>

      <fieldset>
        <legend>Accident Details</legend>
        <label for="location">Location of Accident:</label><br>
        <input type="text" id="location" name="location"><br>
        <label for="phoneCause">Was a phone the cause of the accident?</label><br>
        <select id="phoneCause" name="phoneCause">
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="unknown">I don't know</option>
        </select><br>
        <label for="accidentDate">Accident Date:</label><br>
        <input type="date" id="accidentDate" name="accidentDate"><br>
        <label for="accidentDescription">Accident Description:</label><br>
        <textarea id="accidentDescription" name="accidentDescription"></textarea><br>
      </fieldset>
      <input class="common-button" type="submit" value="Submit">
      <a href="../includes/form-history.html" class="form-history-link">View Form History</a>

    </form>


    <div id="confirmationPopup" class="popup">
      <div class="popup-content">
        <p>Thank you for submitting the form!</p>
        <p>To see your history press OK</p>
        <span class="line-md--confirm"></span>

        <button class="common-button" id="popupButton">OK</button>
      </div>
    </div>
    

  </main>




  <script src="../JS/car-accident.js"></script>
</body>

</html>
